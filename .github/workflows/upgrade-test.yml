name: Test upgrade

on:
  workflow_dispatch

jobs:
  setup:
    runs-on: ubuntu-latest
    env:
      AZURE_ACCOUNT_NAME: ${{ secrets.TEST_USER_NAME }}
      AZURE_ACCOUNT_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.TEST_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.TEST_TENANT_ID }}
      M365_ACCOUNT_NAME: ${{ secrets.TEST_MUSER_NAME }}
      M365_ACCOUNT_PASSWORD: ${{ secrets.TEST_MUSER_PASSWORD }}
      CI_ENABLED: "true"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup legacy-peer-deps
        run: |
          npm config set legacy-peer-deps true

      - name: Setup project
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: |
            npm run setup-metrics
      
      - name: Setup project
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: |
            npm run setup

  test:
    runs-on: ubuntu-latest

    needs: setup

    env:
      AZURE_ACCOUNT_NAME: ${{ secrets.TEST_USER_NAME }}
      AZURE_ACCOUNT_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.TEST_SUBSCRIPTION_ID }}
      AZURE_TENANT_ID: ${{ secrets.TEST_TENANT_ID }}
      M365_ACCOUNT_NAME: ${{ secrets.TEST_MUSER_NAME }}
      M365_ACCOUNT_PASSWORD: ${{ secrets.TEST_MUSER_PASSWORD }}
      CI_ENABLED: "true"

    strategy:
      matrix:
        cli-version:
        - 1.2.4
        capabilities:
        - command-bot
        language: ['javascript']

    steps:
    - run: npm install -g @microsoft/teamsfx-cli@${{ matrix.cli-version }}
    - run: teamsfx new --app-name migrationtest --capabilities ${{ matrix.capabilities }} --programming-language ${{ matrix.language }} --interactive false
      working-directory: ./
    - run: npm install -g @microsoft/teamsfx-cli@alpha
      working-directory: ./
    - run: set TEAMSFX_V3=true
      working-directory: ./
    - run: teamsfx upgrade --force
      working-directory: ./migrationtest
    - run: teamsfx provision --env dev
      working-directory: ./migrationtest 
    - run: teamsfx deploy --env dev
      working-directory: ./migrationtest
    - run: npx ts-node ./packages/cli/tests/utils/cleaner.ts migrationtest
      working-directory: ./