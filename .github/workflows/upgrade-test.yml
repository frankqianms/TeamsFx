name: Test upgrade

on:
  workflow_dispatch

jobs:
  setup:
    runs-on: ubuntu-latest
    env:
      AZURE_ACCOUNT_NAME: frankqian_p@outlook.com
      AZURE_ACCOUNT_PASSWORD: Qwy19951102!@#$
      AZURE_SUBSCRIPTION_ID: af46c703-f714-4f4c-af42-835a673c2b13
      AZURE_TENANT_ID: 2f1e9fa5-d40a-476c-ac84-5744d601ca90
      M365_ACCOUNT_NAME: frankqian@2hgvkg.onmicrosoft.com
      M365_ACCOUNT_PASSWORD: Qwy19951102!@#
      CI_ENABLED: "true"
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Setup legacy-peer-deps
        run: |
          npm config set legacy-peer-deps true

      - name: Setup project
        uses: nick-fields/retry@v2
        with:
          timeout_minutes: 10
          max_attempts: 5
          command: |
            npm run setup-metrics

      - name: Package CLI
        working-directory: packages/cli
        run: |
          rm -f *.tgz
          npm pack
          mv *.tgz teamsfx-cli.tgz

      - name: Upload to artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Teamsfx-cli
          path: ./packages/cli/teamsfx-cli.tgz

  test:
    runs-on: ubuntu-latest

    needs: setup

    env:
      AZURE_ACCOUNT_NAME: frankqian_p@outlook.com
      AZURE_ACCOUNT_PASSWORD: Qwy19951102!@#$
      AZURE_SUBSCRIPTION_ID: af46c703-f714-4f4c-af42-835a673c2b13
      AZURE_TENANT_ID: 2f1e9fa5-d40a-476c-ac84-5744d601ca90
      M365_ACCOUNT_NAME: frankqian@2hgvkg.onmicrosoft.com
      M365_ACCOUNT_PASSWORD: Qwy19951102!@#
      CI_ENABLED: "true"

    strategy:
      matrix:
        cli-version:
        - 1.2.4
        capabilities:
        - command-bot
        language: ['javascript']

    steps:
    - run: npm install -g @microsoft/teamsfx-cli@${{ matrix.cli-version }}
    - run: teamsfx new --app-name migrationtest --capabilities ${{ matrix.capabilities }} --programming-language ${{ matrix.language }} --interactive false
    - run: npm install -g @microsoft/teamsfx-cli@alpha
    - run: teamsfx upgrade --force
    - run: cd migrationtest
    - run: teamsfx provision --env dev 
    - run: teamsfx deploy --env dev
    - run: npx ts-node ./packages/cli/tests/utils/cleaner.ts migrationtest